<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta author="Jiayuan Zhang, Bootstrap contributors">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.min.js"></script>  
  </head>

  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="image/logo.png" alt="Logo" width="150" height="150">
        <h1 class="h3 mb-3 fw-normal">Please Login in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Email">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        <p class="mt-5 mb-3 text-muted">&copy; Odin AMS 2021-</p>
      </form>
    </main>  
  </body>

</html>
